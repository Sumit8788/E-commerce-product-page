<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs-->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">
        <!-- <a href="https://github.com/mmdmrishabh/Coding-assessment-l2-Boilerplate-code/blob/main/Readme.md" target="_blank">Read how to work with boilerplate</a> -->
        <div class="image-gallery">
            <div class="primary-image"><img src="images/image1.jpg" id="main_image" alt="main_image"></div>
            <div class="image-thumbnails">
                <div class="thumbnails" id="thumbnail-1"><img src="images/image1.jpg" class="thmb_img" alt="image1">
                </div>
                <div class="thumbnails" id="thumbnail-2"><img src="images/image2.jpg" class="thmb_img" alt="image2">
                </div>
                <div class="thumbnails" id="thumbnail-3"><img src="images/image3.jpg" class="thmb_img" alt="image3">
                </div>
                <div class="thumbnails" id="thumbnail-4"><img src="images/image4.jpg" class="thmb_img" alt="image4">
                </div>
            </div>
        </div>
        <div class="product-details">
            <p id="vendor"></p>
            <h1 id="title"></h1>
            <hr>
            <div class="discounted-container">
                <p id="discounted-price"></p>
                <p id="discount">35% Off</p>
            </div>
            <p id="original-price"></p>
            <hr>
            <p id="choose-color">Choose a Color</p>
            <div class="color-container">
                <div class="btn-border" id="btn-border-yellow">
                    <button class="color" id="color-1" value="Yellow"><i class="fa-solid fa-check "
                            id="check1"></i></button>
                </div>
                <div class="btn-border" id="btn-border-green">
                    <button class="color" id="color-2" value="Green"><i class="fa-solid fa-check "
                            id="check2"></i></button>
                </div>
                <div class="btn-border" id="btn-border-blue">
                    <button class="color" id="color-3" value="Blue"><i class="fa-solid fa-check "
                            id="check3"></i></button>
                </div>
                <div class="btn-border" id="btn-border-pink">
                    <button class="color" id="color-4" value="Pink"><i class="fa-solid fa-check "
                            id="check4"></i></button>
                </div>
            </div>
            <hr>
            <p id="choose-size">Choose a Size</p>
            <div class="select-size">
                <div class="size-container" id="small-size-container">
                    <input type="radio" name="size" id="small" value="Small">
                    <label for="small" id="small-label"></label>
                </div>
                <div class="size-container">
                    <input type="radio" name="size" id="medium" value="Medium">
                    <label for="medium" id="medium-label"></label>
                </div>
                <div class="size-container">
                    <input type="radio" name="size" id="large" value="Large">
                    <label for="large" id="large-label"></label>
                </div>
                <div class="size-container">
                    <input type="radio" name="size" id="xl" value="Extra large">
                    <label for="xl" id="xl-label"></label>
                </div>
                <div class="size-container">
                    <input type="radio" name="size" id="xxl" value="XXL">
                    <label for="xxl" id="xxl-label"></label>
                </div>
            </div>
            <div class="button-container">
                <div class="counter">
                    <button id="decrease">-</button>
                    <span id="count">1</span>
                    <button id="increase">+</button>
                </div>
                <button id="btn"><i class="fa-solid fa-cart-shopping cart"></i> Add To Cart</button>
            </div>
            <p id="msg"></p>
            <hr>
            <div id="description-container">

            </div>
        </div>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
